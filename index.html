<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Advance Return Entry</h3>
    <div class="main">
        <div class="header">
            <div class="ham">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
         <input type="text" class="header-input">
         <div class="icons">  
         <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
        </div>
        <div class="first">
            <div class="field">
                <label for="" class="labelone">Advance no</label>
                <input type="text">
            </div>
            <div class="field">
                <label for="" >Return no</label>
                <input type="text">
            </div>
            <div class="field">
                <label for="" class="labelthree">Return date</label>
                <input type="date">
            </div> 
            <div class="field">
                <label for="">Consumer Name</label>
                <input type="text">
              
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="excl">
                <i class="fa-solid fa-triangle-exclamation"></i>
               </div>
           </div>
            <div class="field">
                <label for="">Salesman Code</label>
                <select></select>
            </div>
            <div class="field">
                <label for="" class="labeltwo">Manager</label>
                <select name="" id=""></select>
            </div>
           
            <div class="field">
                <label for="">Adv Amount</label>
                <input type="text">
            </div>
        </div>
        <div class="second">
            <div class="one">
                <div class="check">
                    <div class="checks"> 
                        <input type="checkbox" name="" id=""  class="check-input">
                        <label for="">Cash</label>
                       
                    </div>
                    <div class="checks">
                        <input type="checkbox" name="" id="" class="check-input">
                        <label for="">Cheque</label>
                      
                    </div>
                
                    <div class="checks"> 
                        <input type="checkbox" name="" id="" class="check-input">
                        <label for="">RTGS</label>
                       
                    </div>
                </div>
                <div class="find">
                    <div class="field-check">
                        <label for="" class="cash">Cash</label>
                        <input type="text">
                    </div>
                    <div class="field-check">
                        <label for="">Cheque</label>
                        <input type="text">
                    </div>
                    <div class="field-check">
                        <label for="" class="rtgs">RTGS</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="text-note">
                    <label for="" class="label-field">Note</label>
                    <div>
                    <textarea rows="4" class="text-area-field"></textarea>
                </div>
                </div>
                <div class="note-field">
                    <div class="field-check">
                        <label for="">Advance Amount</label>
                        <input type="text">
                    </div>
                    <div class="field-check">
                        <label for="" class="les">Less Amount</label>
                        <input type="text">
                    </div>
                    <div class="field-check">
                        <label for="" class="paid">Paid Amount</label>
                        <input type="text">
                    </div>
                    <div class="field-check">
                        <label for="" class="unpaid"><strong >Unpaid Amount</strong>  </label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
